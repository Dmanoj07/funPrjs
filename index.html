<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Personallity Calculator?</h1>

      <p id="question"></p>
      <div id="options">
        <button class="option"></button>
        <button class="option"></button>

        <button class="option"></button>
